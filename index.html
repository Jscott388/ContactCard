<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Contact Card</title>
    <meta name="description" content="Contact Card">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script>
        $(document).on("click", "button", function() {
            var name = $("#name").val();
            var description = $("#description").val();
            var newPanel = '<div class="panel panel-primary">' + '<div class="panel-heading">' + name + '</div>' + '<div class="panel-body clk">' + 'Click here for description' + '</div>' + '<div class="panel-body desc">' + description + '</div>' + '</div>';
                // <div class="panel current panel-primary">
                //     <div class="panel-heading">Name</div>
                //     <div class="panel-body clk">click</div>
                //     <div class="panel-body desc">description</div>
                // </div>
            $(".panel-group").append(newPanel);
            return false;

        })
        $(document).on("click", ".clk", function(){
            $(this).toggle();
            $(this).siblings().toggle();
        });
        $(document).on("click", ".desc", function(){
            $(this).toggle();
            $(this).siblings().toggle();
        })

    </script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Contact Cards</a>
            </div>
    </nav>

    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            <div class="col-md-6">
                <h2>Enter your contact info</h2>
                <form method="post">
                    <div class="form-group ">
                        <label class="control-label requiredField" for="name">
                            Name
                            <span class="asteriskField">
                        *
                       </span>
                        </label>
                        <div class="input-group">
                            <input class="form-control" id="name" name="name" type="text" />
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="control-label " for="description">
                            Description
                        </label>
                        <textarea class="form-control" id="description" name="description" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <div>
                            <button class="btn btn-primary " name="submit" type="submit">
                                Add User
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Contacts</h2>
                <div class="panel-group">
                    <!-- <div class="panel current panel-primary">
                        <div class="panel-heading">Name</div>
                        <div class="panel-body clk">click</div>
                        <div class="panel-body desc">description</div> -->
                    </div>
                </div>

            </div>

            <hr>
</body>

</html>
